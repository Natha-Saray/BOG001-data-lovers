<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <body>
        <div class="pkmn__container">
          <div class="pkmn__picture">
            <div class="pkmn__cp">ID<span>025</span></div>
            <img
              class="pkmn__img"
              src="https://www.pinterest.se/pin/29062360075387894/"
              alt=""
            />
            
            <div class="pkmn__exp-bar"></div>
          </div>
          <div class="pkmn__info">
            <div class="pkmn__name">
              Pikachu
              <p class="size-medium">HP 100/100</p>
            </div>
            <div class="pkmn__data">
              <div class="pkmn__type">
                Electric
                <p class="text--small">Type</p>
              </div>
              <div class="pkmn__weight">
                6.0kg
                <p class="text--small">Peso</p>
              </div>
              <div class="pkmn__height">
                0.41m
                <p class="text--small">Altura</p>
              </div>
            </div>
            <div class="pkmn___status">
              <div class="status__stardust">
                33080
                <p class="nomtop">POLVOESTELARES</p>
              </div>
              <div class="status__candy">
                50
                <p class="nomtop">PIKACHU CANDY</p>
              </div>
            </div>
            
        </div>
    
        <div class="pokeball">
          <div class="detail"></div>
        </div>
</body>
</html>
